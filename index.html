<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Monday, 20 October, 18:00</title>
    <style>
        body {
            background: linear-gradient(45deg, #6C5B7B, #C06C84, #F67280);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
        }

        #bulletin {
            background-color: #1a1a1a;
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0px 0px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        #title {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        #countdown {
            font-size: 3em;
            font-weight: bold;
            letter-spacing: 5px;
            /* Space between numbers for digital look */
        }

        /* For ':' separator between hours, minutes, seconds */
        #countdown span:not(:last-child)::after {
            content: ':';
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <div id="bulletin">
        <div id="title">Сюрприз - в 18:00. Осталось:</div>
        <div id="countdown">
            <span id="hours"></span>
            <span id="minutes"></span>
            <span id="seconds"></span>
        </div>
    </div>


    <script>
        // Target date for the countdown using the Date constructor
        const targetDate = new Date(2023, 9, 30, 18, 0, 0).getTime(); // Note: Month is 0-indexed, so 9 is October

        // Update the countdown every second
        setInterval(function () {
            const currentDate = new Date().getTime();
            const timeLeft = targetDate - currentDate;

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Display the result
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;
        }, 1000);

    </script>
</body>

</html>
